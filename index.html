<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>AC3 - Criação de Formulários</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet">

    </head>
    <body>  
        <!--CONTATO-->
        <form action="" method="post">
            <fieldset>
                <legend style="font-family: 'Fira Sans Condensed', sans-serif; font-size: 40px">CONTATO</legend>
                <font size="5px" face='Fira Sans Condensed', sans-serif>
                <!--NOME-->
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required="" maxlength="100"><br><br>
                <!--EMAIL-->
                <label for="email">E-mail do remetente:</label><br>
                <input type="email" id="email" name="email" required="" maxlength="100"><br><br>
                <!--ASSUNTO MENSAGEM-->
                <label for="assuntomsg">Assunto da mensagem:</label>
                <input type="radio" name="assuntomsg" value="bug"  required="">Bug
                <input type="radio" name="assuntomsg" value="reclamacoes" required="">Reclamações
                <input type="radio" name="assuntomsg" value="sugestoes" required="">Sugestões<br><br>
                <!--TEXTO MENSAGEM-->
                <label for="textomsg">Texto da mensagem:</label><br>
                <textarea id="textomsg" name="textomsg" required=""></textarea><br><br>
                <!--PALAVRAS CHAVE-->
                <label for="palavraschave">Palavras-chave:</label>
                <input type="checkbox" name="palavraschave" value="problemas">Problemas
                <input type="checkbox" name="palavraschave" value="tecnologia">Tecnologia
                <input type="checkbox" name="palavraschave" value="impacta">Impacta
                <input type="checkbox" name="palavraschave" value="email">Email
                <input type="checkbox" name="palavraschave" value="contato">Contato<br><br>
                <!--ENVIAR-->
                <button id="button" type="submit">Enviar Dados</button>
                </font>
            </fieldset><br><br> 
        </form>

        
        <!--CADASTRO ALUNO-->
        <form action="" method="post">
            <fieldset> 
                <legend style="font-family: 'Fira Sans Condensed', sans-serif; font-size: 40px">CADASTRO ALUNO</legend>
                <font size="5px" face='Fira Sans Condensed', sans-serif>
                <!--NOME-->
                <label for="nome_cadastro">Nome Completo:</label>
                <input type="text" id="nome_cadastro" name="nome_cadastro" required="" maxlength="100"><br><br>
                <!--IDADE NAO CONSIGO LIMITAR-->
                <label for="idade">Idade:</label>
                <input type="text" id="idade" name="idade" required="" max="99" maxlength="2" pattern="[0-9]+"><br><br>
                <!--SEXO-->
                <label for="sexo">Sexo:</label>
                <select name="sexo" required="">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>  
                </select><br><br>
                <!--CURSO-->
                <label for="curso">Curso:</label>
                <input type=radio name="curso" value="ADS" required="">ADS
                <input type=radio name="curso" value="GTI" required="">GTI
                <input type=radio name="curso" value="BD" required="">BD<br><br>
                <!--EMAIL-->
                <label for="email_cadastro">Email:</label>
                <input type="email" id="email_cadastro" name="email_cadastro    " required=""><br><br>
                <!--TELEFONE-->
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" data-mask="(00) 0000-0000" placeholder="(DDD e Número)" required pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}"><br><br>
                <!--COR CRACHÁ-->
                <label for="corCracha">Cor do Crachá:</label>
                <input type="color" id="corcracha" name="corCracha"><br><br>
                <!--LINK GITHUB-->
                <label for="github">Link do Github:</label>
                <input type="url" id="github" name="github" ><br><br>
                <!--DATA DE INGRESSO-->
                <label for="dataIngresso">Data de Ingresso no Curso:</label>
                <input type="date" id="dataIngresso" name="dataIngresso" ><br><br>
                 </font>
                <!--ENVIAR-->
                <button id="button" type="submit">Enviar Dados</button>
            </fieldset>
        </form>
    </body>
</html>
